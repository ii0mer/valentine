<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food ğŸœ</title>
    <link rel="stylesheet" href="css/theme.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card" style="padding:18px 16px 18px;">
        <div class="title">Choose our food ğŸ½ï¸</div>
        <p class="subtitle">Just pick what youâ€™d crave most.</p>

        <div class="grid" id="foodGrid">
          <div class="option" data-food="Pizza ğŸ•"><div class="optionTitle">Pizza ğŸ•</div><p class="optionText">Classic comfort</p></div>
          <div class="option" data-food="Sushi ğŸ£"><div class="optionTitle">Sushi ğŸ£</div><p class="optionText">Fancy mood</p></div>
          <div class="option" data-food="Ramen ğŸœ"><div class="optionTitle">Ramen ğŸœ</div><p class="optionText">Warm vibes</p></div>
          <div class="option" data-food="Burgers ğŸ”"><div class="optionTitle">Burgers ğŸ”</div><p class="optionText">Easy win</p></div>
        </div>

        <div style="margin-top:14px;">
          <span class="pill" id="foodPicked">Chosen: tap an option âœ¨</span>
        </div>

        <div style="margin-top:14px;">
          <button class="btn btnPrimary btnFull" id="foodNext" disabled>Continue ğŸ°</button>
        </div>

        <div class="smallNote">We can always change it later â€” this is just for cute planning ğŸ˜„</div>
      </section>
    </main>

    <script>
      const items = document.querySelectorAll(".option");
      const picked = document.getElementById("foodPicked");
      const next = document.getElementById("foodNext");
      let choice = "";

      items.forEach(i => {
        i.addEventListener("click", () => {
          items.forEach(x => x.classList.remove("active"));
          i.classList.add("active");
          choice = i.dataset.food;
          picked.textContent = "Chosen: " + choice;
          next.disabled = false;
        });
      });

      next.addEventListener("click", () => {
        localStorage.setItem("food_choice", choice);
        location.href = "dessert.html";
      });
    </script>
  </body>
</html>
